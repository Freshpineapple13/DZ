<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <div>
        <h1>Регистрация</h1>
        <p>Уже есть аккаунт?</p>
        <a class="entrance" href="#">Войти</a>
      </div>
      <form action="#">
        <div>
          <label for="text">Моя компания</label>
          <input
            class="mycompany"
            type="text"
            name="text"
            id="text"
            placeholder="Моя компания"
          />
        </div>
        <div>
          <label for="name">Имя</label>
          <input type="text" name="name" id="name" placeholder="Имя" />
        </div>
        <div>
          <label for="surname">Фамилия</label>
          <input
            type="text"
            name="surname"
            id="surname"
            placeholder="Фамилия"
          />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            required
          />
        </div>
        <button type="submit">Зарегистрироваться</button>
        <div>
          <label class="agree" for="agree">Я прочитал и принимаю</label>
          <input type="checkbox" name="agree" id="agree" required />
        </div>
        <div>
          <a class="footer" href="#">Условия использования</a>
        </div>
      </form>
    </main>
  </body>
</html>
